<table class="table table-striped">
  <thead>
    <tr>
      <th>Edit</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>
        <button class="btn" ng-click="editUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ user.fName }}</td>
      <td>{{ user.lName }}</td>
      <td>{{ user.company }}</td>
      <td>
        <button class="btn" ng-click="deleteUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>  Create Commercial Account
</button>
<hr>


<h3 ng-show="edit">Create Commercial Account:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
    </div>
  </div> 
  <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="Last Name">
    </div>
  </div> 
    <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">E-Mail Address:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="E-Mail Address">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Company:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Company">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Repeat:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
<span class="glyphicon glyphicon-save"></span>  Submit & Explore
</button>

</div>

<script>
  function userController($scope) {
    $scope.fName = '';
    $scope.lName = '';
    $scope.passw1 = '';
    $scope.passw2 = '';
    
    //We can replace this with a Firebase url later on. 
    $scope.users = [
        {id:1, fName:'Captain'  , lName:"Hook"  ,  company:"KPMG"},
        {id:2, fName:'Kim'   , lName:"Pim" ,  company:"Google"},
        {id:3, fName:'Jack'  , lName:"Jones" ,  company:"PWC"},
        {id:4, fName:'John'  , lName:"Doe" ,  company:"Siemens"},
        {id:5, fName:'Peter' , lName:"Pan" ,  company:"SMU"}
    ];
    
    $scope.edit = true;
    $scope.error = false;
    $scope.incomplete = false;  
    
    
    $scope.editUser = function(id) {
        $scope.currentId = id;
        if (id == 'new') {
            $scope.edit = true;
            $scope.incomplete = true;
            $scope.fName = '';
            $scope.lName = '';
            console.log("new user.");
        } else {
            $scope.edit = true;
            $scope.fName = $scope.users[id-1].fName;
            $scope.lName = $scope.users[id-1].lName; 
            console.log("existing user.");
        }
    };
    
    $scope.$watch('passw1',function() {$scope.test();});
    $scope.$watch('passw2',function() {$scope.test();});
    $scope.$watch('fName', function() {$scope.test();});
    $scope.$watch('lName', function() {$scope.test();});
    $scope.test = function() {
        if ($scope.passw1 !== $scope.passw2) {
            $scope.error = true;
        } else {
            $scope.error = false;
        }
        $scope.incomplete = false;
        if ($scope.edit && (!$scope.fName.length || !$scope.lName.length|| !$scope.passw1.length || !$scope.passw2.length)) {
            $scope.incomplete = true;
        }
    };
    $scope.save = function(){
      //Add new if no index is passed in.
      if($scope.currentId=='new'){
        //Using the array length as the next index while prototyping. 
        $scope.users.push({id:$scope.users.length+1, fName:$scope.fName  , lName:$scope.lName });
      }
      else{
        $scope.users[$scope.currentId-1].fName = $scope.fName;
        $scope.users[$scope.currentId-1].lName = $scope.lName;
      }
    };
    
    $scope.deleteUser = function(index){
      $scope.users.splice(index-1, 1);
    }
    
    }
  
</script>
</body>
</html>
